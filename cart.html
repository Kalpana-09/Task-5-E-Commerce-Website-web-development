<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Shopping Cart - My E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <h1>Your Shopping Cart</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                <li><a href="order-history.html">My Orders</a></li>
            </ul>
        </nav>
    </header>

    <main class="cart-container">
        <section id="cart-items">
            <p id="empty-cart-message" style="display: none;">Your cart is empty.</p>
        </section>

        <section class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-line">
                <span>Subtotal:</span> <span id="subtotal">₹0</span>
            </div>
            <div class="summary-line">
                <span>Shipping:</span> <span id="shipping-cost">₹0</span>
            </div>
            <div class="summary-line total">
                <span>Total:</span> <span id="grand-total">₹0</span>
            </div>
            <button id="checkout-btn">Proceed to Checkout</button>
            <button id="continue-shopping-btn" onclick="window.location.href='index.html'">Continue Shopping</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My E-commerce. All rights reserved.</p>
    </footer>

    <script src="common.js"></script>
    <script src="cart.js"></script>
</body>
</html>
